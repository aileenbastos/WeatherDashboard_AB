<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">      
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <!--header-->
        <nav class="navGradient">
            <h1>Weather Dashboard</h1>
        </nav>
    </header>
    <!--main container-->
    <main class=" container container-fluid mainContainer">
        <div class="row">
            <div class="col-lg-3 searchCity">
                <!--search by city-->
                <div class="searchCityDiv">
                    <label for="searchCity">Search for a City:</label>
                    <input type="text" name="searchCity" id="searchCity">
                    <br>
                    <button class="btn searchBtn" type="submit">Search</button>
                </div>
                <hr>
                <!--searched cities-->
                    <div class="searchedCities">
                        <ul class="searchedCitiesList">
                        </ul>
                    </div>
            </div>
            <!--current weather-->
            <div class="weatherInfo col-lg-9 ">
                <div class="row currentWeather">
                    <h2 class="cityNameDate"></h2>
                    <p class="temp">Temp:</p>
                    <p class="wind">Wind: </p>
                    <p class="humidity">Humidity</p>
                    <p class="uvIndex">UV index</p>
                </div>
                <!--5-day forecast-->
                <div class="row forecast">
                    <h3 class="forecastHeading">5-Day Forecast:</h3>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
