<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <!--banner header-->
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <!--search, one-day, and five-day forecast divs-->
    <main>
        <div class="row">
          <!--search form-->
          <div class="col-search">
              <form id="user-form" class="search-form">
                <label for="city-search" class="form-label">
                    Search for a City
                </label>
                <input
                  type="text"
                  id="city-search"
                  class="form-input"
                  name="city-search"
                  aria-label="Search for a city"
                  autofocus="true"
                />
                <button type="submit" class="btn search-btn">Search</button>
              </form>
              <hr />
           <div class="new-buttons"></div>
          </div>
  
        <div class="col-one-day">
          <section class="current-weather">
            <h2 class="city-day"></h2>
                      </section>
        
          <div class="col-five-day">
            <section class="five-day-weather">
            </section>
          </div>
        </div>
    </main>
    <!--js and APIs-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/current-weather.js"></script>
    <script src="./assets/js/five-day-weather.js"></script>
</body>
</html>
